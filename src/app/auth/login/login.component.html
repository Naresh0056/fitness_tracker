<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" name="email" matInput placeholder="Your email" ngModel required #email="ngModel">
            <mat-error *ngIf="email.hasError('required')">Field must not be empthy</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input type="password" name="password" matInput placeholder="Your password" ngModel minlength="6" #password
                required>
            <mat-hint align="end">{{password.value?.length|| 0 }}/6</mat-hint>
            <mat-error>Has to be at least 6 characters</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
    </form>
</section>
