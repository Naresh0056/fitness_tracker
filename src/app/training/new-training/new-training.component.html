<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px">
        <mat-card-title fxLayout fxLayoutAlign="center">Time to start workout!</mat-card-title>
        <mat-card-content fxLayout fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="touchtoes">
                        Touch Toes
                    </mat-option>
                    <mat-option value="sidelunges">
                        Side Lunges
                    </mat-option>
                    <mat-option value="burpees">
                        Burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>


</section>
