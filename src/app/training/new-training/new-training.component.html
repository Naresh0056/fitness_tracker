<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex="400px">
            <mat-card-title fxLayout fxLayoutAlign="center">Time to start workout!</mat-card-title>
            <mat-card-content fxLayout fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select aria-placeholder="fg" ngModel name="exercise">
                        <mat-option *ngFor="let exercise of exercises" value=" {{exercise.name}}">
                            {{exercise.name}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayout fxLayoutAlign="center">
                <button mat-button type="submit" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>



</section>
