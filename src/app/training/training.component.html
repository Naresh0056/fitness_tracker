<mat-tab-group *ngIf="!onGoingTraining">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="onGoingTraining=true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercise">
        <app-past-training></app-past-training>
    </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
<app-cuurent-training *ngIf="onGoingTraining" (trainingExt)="onGoingTraining=false"></app-cuurent-training>
