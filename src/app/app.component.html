<mat-sidenav-container>
    <mat-sidenav role="navigation" #sidenav>
        <app-sidenav-lest (closeSidenav)="sidenav.close()"></app-sidenav-lest>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
